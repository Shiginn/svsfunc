version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_install:
      - pip install uv
    install:
      - export UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH
      - uv sync --locked --only-group docs

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

